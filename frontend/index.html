<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicoProfits - A Stock Optimization Tool</title>
    <link rel="stylesheet" type = "text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>PicoProfits</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="main-content">
        <h2>Welcome to PicoProfits!</h2>
        <p>Enter your stock data below to optimize your portfolio:</p>
        <form action="#" method="POST">
            <label for="stock-name">Stock Name:</label>
            <input type="text" id="stock-name" name="stock-name" required>
            <label for="quantity">Quantity:</label>
            <input type="number" step = "0.1" id="quantity" name="quantity" required>
            <br>
            <button type="submit">Add Stock</button>
        </form>
        <div id="stock-list">
            <!-- Stock data will be displayed here -->
        </div>
        <button id="optimize-btn">Optimize Portfolio</button>
    </section>

    <footer>
        <p>&copy; 2024 PicoProfits. All rights reserved.</p>
    </footer>
</body>
</html>
